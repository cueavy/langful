name : Python application

on :
  push :
    branches : [ "master" ]
  pull_request :
    branches : [ "master" ]

permissions :
  contents : read

jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v3
      - name : Setup
        uses : actions/setup-python@v3
        with :
          python-version : "3.11"
      - name : Install
        run : |
          python -m pip install --upgrade pip
          pip install pytest
      - name : Test
        run : |
          pytest tests.py
      - name : Build
        run : |
          python setup.py -noask
      - name : Upload
        uses : actions/upload-artifact@v3
        with :
          path : dist/*.whl
