name : build

on : [ push , pull_request ]

jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v3
      - name : Setup
        uses : actions/setup-python@v4
        with :
          python-version : "3.10"
      - name : Install
        run : |
          python -m pip install --upgrade pip
      - name : Test & Build
        run : |
          python pack.py
      - name : Upload
        uses : actions/upload-artifact@v3
        with :
          name : langful
          path : dist
