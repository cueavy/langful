name : build

on :
  push :
    branches : [ "master" ]
  pull_request :
    branches : [ "master" ]

permissions :
  contents : read

jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout@v3
      - name : Setup
        uses : actions/setup-python@v4
        with :
          python-version : "3.9"
      - name : Install
        run : |
          python -m pip install --upgrade pip
      - name : Test & Build
        run : |
          python pack.py -noask
      - name : Upload
        uses : actions/upload-artifact@v3
        with :
          name : langful
          path : dist/*.whl
